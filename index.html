<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" type="text/css" href="css\main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="content-wrapper">
      <div class="main-content">
        <div class="star-icon-wrapper">
          <img src="images\icon-star.svg" alt="star icon">
        </div>
        <div class="feedback">
          <h1>How did we do?</h1>
          <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>
        <div class="rating-options">
          <ol class="ratings">
            <li>
              <button class="rating-num">1</button>
            </li>
            <li>
              <button class="rating-num">2</button>
            </li>
            <li>
              <button class="rating-num">3</button>
            </li>
            <li>
              <button class="rating-num">4</button>
            </li>
            <li>
              <button class="rating-num">5</button>
            </li>
          </ol>
        </div>
        <div>
          <button class="submit">Submit</button>
        </div>
      </div>
    </div>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alexandra Cote-Lahue</a>.
  </div> -->
</body>
</html>
